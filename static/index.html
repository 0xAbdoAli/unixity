	<script>
    let getDataRaw; 
    let postDataRaw;
  
    async function GET(path){
        const xhttp = new XMLHttpRequest();
        xhttp.onload=function(){
            getDataRaw =this.responseText;
        }
         await xhttp.open('GET', path, true);
         xhttp.send();
   
    }
    async function POST(path,params){
        const xhttp = new XMLHttpRequest();
        xhttp.onload=function(){
            postDataRaw =this.responseText;
        }
         await xhttp.open('POST', path, true);
         xhttp.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
         xhttp.send(params);
         }
